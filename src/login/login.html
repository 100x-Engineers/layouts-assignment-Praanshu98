<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>100x</title>
        <link href="../../dist/output.css" rel="stylesheet" />
    </head>
    <body class="bg-Neutral-1000">
        <!-- <a href="./index.html" class="text-neutral-50">&lt; Back</a> -->
        <main class="flex md:justify-center items-center h-screen md:gap-7 md:flex-row flex-col">
            <!-- logo starts -->
            <div class="flex justify-center px-4 py-3 md:hidden w-full mt-11 mb-47.5 self-start">
                <img src="../../public/images/Frame-27180-small.svg" alt="100x-Logo" class="">
            </div>
            <div class="items-center justify-center hidden md:block">
                <img src="../../public/images/frame-27180-big.svg" alt="100x-Logo" class="w-148.25 h-50">
            </div>
            <!-- logo ends -->

            <!-- Login-SignUp Starts -->
            <div class="flex flex-col gap-10 px-7">
                <div class="">
                    <p class="text-neutral-50 text-3xl font-extrabold font-inter"> <!-- Happening now -->
                        Happening now
                    </p>

                    <p class="text-neutral-50 font-inter font-medium mt-3">  <!-- Join today -->
                        Join today.
                    </p>
                </div>

                <!-- Create Account -->
                <a href="./step1.html">
                    <div class="w-full">
                        <button class="bg-neutral-50 hover:bg-neutral-200 shadow-button py-2 px-6 rounded-button-xl backdrop-blur-xl w-full">
                            <p class="text-Neutral-1000 w-72 font-inter font-bold">Create Account</p>
                        </button>
                    </div>
                </a>

                <!-- --or-- -->
                <div class="flex items-center">
                    <hr class="w-43 h-0.25 border-neutral-700">
                    <p class="mx-1 text-neutral-50 font-chirp text-">
                        or
                    </p>
                    <hr class="w-43 h-0.25 border-neutral-700">
                </div>

                <!-- Sign in -->
                <div class="flex flex-col">
                    <!-- Already have a account -->
                    <div class="text-white mb-5">
                        <p class="text-neutral-50 font-inter text-sm">
                            Already have an account
                        </p>
                    </div>

                    <!-- Sign in-->
                    <div class="w-full">
                        <button class="shadow-Button py-2 px-6 rounded-button-xl backdrop-blur-xl border border-Blue-Wash w-full">
                            <p class="text-Twitter-Blue-Default w-72 font-inter font-bold">Sign in</p>
                        </button>
                    </div>
                </div>

                
            </div>
            <!-- Login-SignUp ends -->
        </main>

    </body>
</html>
