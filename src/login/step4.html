<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../../dist/output.css">
</head>
<body class="bg-neutral-950 font-inter">
    
    <main class="flex flex-col h-screen px-3.75 pb-5">
        <!--  -->
        <div class="flex flex-col ">
            <!-- Step counter starts -->
            <div class="flex py-3 gap-5 items-center mt-11">
                <img src="../../public/images/cancel.svg" alt="">
                
                <p class="font-bold text-neutral-50">
                    Step 4 of 4
                </p>
            </div>  
            <!-- Step counter ends -->
        </div>

        <form action="#">
            <!-- Content text starts -->
            <div class="mt-3 gap-2">
                <p class="font-bold text-2xl text-neutral-50">
                    You’ll need a password
                </p>

                <p class="text-sm text-neutral-500">
                    Make sure it’s 8 characters or more
                </p>
            </div>
            <!-- Content text ends -->
            
            <!-- Verification code input starts -->
            <div class="mt-10">
                <fieldset class="flex border border-neutral-500 px-3 py-4 rounded bg-transparent text-neutral-50 focus-within:border-Twitter-Blue-Default justify-between">
                    <input type="password" name="password" id="password" placeholder="Password" class="peer bg-transparent border-none placeholder-slate-400 focus:outline-none  focus:ring-neutral-950 p-0  caret-transparent w-full">
                    <legend class="text-neutral-500 peer-focus:text-Twitter-Blue-Default px-3" >Password</legend>
                    <img src="../../public/images/visible-t.svg" alt="" class="w-6 h-6">
                </fieldset>
            </div>
            <!-- Verification code input ends -->

            <!--  Resend Verification code Starts-->
            <div class="flex justify-end mt-3">
                <a href="#" class="font-inter text-Twitter-Blue-Default">
                    Didn’t receive a code?
                </a>
            </div>
            <!--  Resend Verification code ends-->

        </form>

        <!-- Create account button starts -->
        <div class="flex justify-center justify-self-end mt-auto">
            <a href="../home/home.html" class="w-full">
                <button class="bg-neutral-200 shadow-button py-3 px-6 rounded-button-xl backdrop-blur-xl opacity-50 w-full">
                    <p class="text-Neutral-1000 font-inter font-bold text-sm h-5">Next</p>
                </button>
            </a>
        </div>
        <!-- Create account button ends -->
    </main>
</body>
</html>
