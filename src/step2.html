<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="bg-neutral-950 font-inter">
    
    <main class="flex flex-col h-screen px-3.75 pb-5">
        <!--  -->
        <div class="flex flex-col ">
            <!-- Step counter starts -->
            <div class="flex py-3 gap-5 items-center mt-11">
                <img src="../public/images/cancel.svg" alt="">
                
                <p class="font-bold text-neutral-50">
                    Step 2 of 4
                </p>
            </div>  
            <!-- Step counter ends -->
        </div>

        <form action="#">
            <!-- Create Account text starts -->
            <div class="mt-3">
                <p class="font-bold text-2xl text-neutral-50">
                    Create your account
                </p>
            </div>
            <!-- Create accoung text ends -->
            
            <!-- Name input starts -->
            <div class="mt-5">
                <fieldset class="flex border border-neutral-500 px-3 py-4 rounded bg-transparent text-neutral-50 focus-within:border-Twitter-Blue-Default justify-between">
                    <input type="text" name="Name" id="name" placeholder="Name" class="peer bg-transparent border-none placeholder-slate-400 focus:outline-none  focus:ring-neutral-950 p-0  caret-transparent w-full">
                    <legend class="text-neutral-500 peer-focus:text-Twitter-Blue-Default px-3" >Name</legend>
                    <img src="../public/images/correct.svg" alt="" class="w-6 h-6 hidden peer-focus:block">
                </fieldset>
            </div>
            <!-- Name input ends -->

            <!-- Email input starts -->
            <div class="mt-8">
                <fieldset class="flex border border-neutral-500 px-3 py-4 rounded bg-transparent text-neutral-50 focus-within:border-Twitter-Blue-Default justify-between">
                    <input type="email" name="Email" id="email" placeholder="Email" class="peer bg-transparent border-none placeholder-slate-400 focus:outline-none  focus:ring-neutral-950 p-0  caret-transparent w-full">
                    <legend class="text-neutral-500 peer-focus:text-Twitter-Blue-Default px-3" >Email</legend>
                    <img src="../public/images/correct.svg" alt="" class="w-6 h-6 hidden peer-focus:block">
                </fieldset>
            </div>
            <!-- Email input ends -->

            <!-- Date of Birth Starts -->
            <div class="mt-8">
                <fieldset class="flex border border-neutral-500 px-3 py-4 rounded bg-transparent text-neutral-50 focus-within:border-Twitter-Blue-Default justify-between">
                    <input type="text" name="birthdate" id="birthdate" placeholder="Birth Date" class="peer bg-transparent border-none placeholder-slate-400 focus:outline-none  focus:ring-neutral-950 p-0  caret-transparent w-full">
                    <legend class="text-neutral-500 peer-focus:text-Twitter-Blue-Default px-3" >Date of birth</legend>
                    <img src="../public/images/correct.svg" alt="" class="w-6 h-6 hidden peer-focus:block">
                </fieldset>
            </div>
            <!-- Date of Birth ends -->

        </form>

        <!-- Create account button starts -->
        <div class="flex justify-center justify-self-end mt-auto">
            <button class="bg-Twitter-Blue-Default hover:bg-Twitter-Blue-Hover p-5 rounded-full w-full">
                <p class="text-neutral-50 font-inter font-bold h-5">Sign up</p>
            </button>
        </div>
        <!-- Create account button ends -->
    </main>
</body>
</html>
